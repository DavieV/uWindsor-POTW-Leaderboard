{% extends "staticpages/main.html" %}

{% block content %}


<h1>
    <img src="http://gravatar.com/avatar/{{email_md5}}?s=250" />
    {{ student }}
    <a class="nodec" href="mailto:{{student}}@uwindsor.ca">
        <i class='glyphicon glyphicon-envelope'></i>
    </a>
    <span class="lead">{{student.solution_set.count}} solved</span>
</h1>
<hr />

<table class="table table-striped table-bordered">
    {% for sol in student.solution_set.all %}
        <tr>
            <td>
                <a href="/solution/{{ sol.pk }}">
                    {{sol}}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

<style>
.glyphicon {
    font-size:0.5em;
}

a.nodec:hover{
    text-decoration:none;
}
</style>
{% endblock %}
