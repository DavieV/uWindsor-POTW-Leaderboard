{% extends "staticpages/main.html" %}

{% block content %}

<h1>{{ student }} <span class="lead">{{student.solution_set.count}} solved</span>
<hr />

<table class="table table-striped table-bordered">
    {% for sol in student.solution_set.all %}
        <tr>
            <td>
                <a href="/solution/{{ sol.pk }}">
                    {{sol}}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
